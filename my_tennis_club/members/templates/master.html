<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1731770207576-59f1f6aadae3?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZvbmRvJTIwZGVsJTIwc2l0aW8lMjB3ZWJ8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-color: #a0c2a0;
        }
        h1 {
            color: #1a1b1dff;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 700;
            text-align: center;
            padding-bottom: 5px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background-color: #1a1b1dff;
            border-radius: 2px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
            padding: 0;
            list-style: none;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background-color: transparent;
            max-width: 1000px;
            margin: 20px auto;
        }
        .nav li {
            display: inline;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav a {
            text-decoration: none;
            color: #ffffffff;
            font-weight: bold;
            font-size: 1.2em;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #000000ff;
            text-decoration: none;
        }
        .nav li:hover {
            background-color: #e9ecef;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .member-list {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        .member-list:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .member-list li {
            display: flex;
            align-items: center;
        }
        .member-list li a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffffff;
            font-size: 1.3em;
            padding: 10px 0;
            display: block;
            width: 100%;
            transition: color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }
        .member-list li a:hover {
            color: #000000ff;
            transform: translateX(5px);
        }
        .member-list:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            ul {
                padding: 15px;
            }

            .member-list li a {
                font-size: 1.1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
            }

            .member-list li a {
                font-size: 1em;
                padding: 8px 0;
            }
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .member-details {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .member-details p {
            margin: 10px 0;
            font-size: 1.5em;
            color: #555;
        }
        .member-details h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .member-details a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .member-details a:hover {
            background-color: #0056b3;
        }
        .member-details a:visited {
            color: white;
        }
        .member-details a:active {
            transform: scale(0.98);
        }
        .member-details a:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
        }
        .member-details a:focus-visible {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
        .member-details a:focus:not(:focus-visible) {
            outline: none;
        }
        .member-details a:focus-visible {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
        .member-details a:focus:not(:focus-visible) {
            outline: none;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
        }

        .image-gallery img {
            width: calc(50% - 10px);
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
                    @media (max-width: 768px) {
        .image-gallery img {
            width: calc(100% - 10px);
        }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
